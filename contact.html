<section id="contact">
    <h1>Contact Us</h1>
    <p>If you have any questions or need more information, feel free to reach out to us using the form below:</p>

    <!-- Styled Contact Form -->
    <form id="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLSfpe7cZMhbrBT8xV0obiNO2johd5VGQzQqcPdQ1GQDrjXwQDA/formResponse" method="POST" onsubmit="submitForm(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="entry.hj99tb2" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="entry.hj99tb4" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="entry.hj99tb6" placeholder="Enter your message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Thank You Message -->
    <div id="thank-you-message" style="display: none;">
        <h2>Thank you for contacting us!</h2>
        <p>We appreciate your message and will get back to you shortly.</p>
    </div>
</section>

<script>
    function submitForm(event) {
        event.preventDefault(); // Prevent default form submission behavior

        const form = document.getElementById('contact-form');
        const formData = new FormData(form);

        // Send data to Google Forms
        fetch(form.action, {
            method: 'POST',
            body: formData,
            mode: 'no-cors', // Required for Google Forms
        })
        .then(() => {
            // Show thank-you message and hide the form
            form.style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'block';
        })
        .catch(error => {
            console.error('Error submitting form:', error);
            alert('There was an error. Please try again later.');
        });
    }
</script>
